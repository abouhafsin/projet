<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Setembro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="backdrop"></div>
  <main class="calendar-wrapper">
    <header class="calendar-header">
      <div class="tag">Nossa agenda</div>
      <h1>Setembro</h1>
      <div class="logo">fhop<span>Church</span></div>
    </header>

    <section class="calendar-card">
      <div class="weekday-row">
        <span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span><span>D</span>
      </div>
      <div class="days-grid">
        <div class="day empty"></div>
        <div class="day">
          <span class="number">1</span>
          <span class="event blue">Engajar</span>
        </div>
        <div class="day">
          <span class="number">2</span>
          <span class="event green">Cultos</span>
        </div>
        <div class="day">
          <span class="number">3</span>
          <span class="event red">Reset</span>
        </div>
        <div class="day">
          <span class="number">4</span>
        </div>
        <div class="day">
          <span class="number">5</span>
        </div>
        <div class="day">
          <span class="number">6</span>
        </div>
        <div class="day">
          <span class="number">7</span>
        </div>
        <div class="day">
          <span class="number">8</span>
          <span class="event blue">Engajar</span>
        </div>
        <div class="day">
          <span class="number">9</span>
        </div>
        <div class="day">
          <span class="number">10</span>
          <span class="event red">Reset</span>
        </div>
        <div class="day">
          <span class="number">11</span>
        </div>
        <div class="day">
          <span class="number">12</span>
        </div>
        <div class="day">
          <span class="number">13</span>
        </div>
        <div class="day">
          <span class="number">14</span>
        </div>
        <div class="day">
          <span class="number">15</span>
          <span class="event blue">Engajar</span>
        </div>
        <div class="day">
          <span class="number">16</span>
          <span class="event green">Cultos</span>
        </div>
        <div class="day">
          <span class="number">17</span>
          <span class="event red">Reset</span>
        </div>
        <div class="day">
          <span class="number">18</span>
        </div>
        <div class="day">
          <span class="number">19</span>
        </div>
        <div class="day">
          <span class="number">20</span>
        </div>
        <div class="day">
          <span class="number">21</span>
        </div>
        <div class="day">
          <span class="number">22</span>
          <span class="event blue">Engajar</span>
        </div>
        <div class="day">
          <span class="number">23</span>
          <span class="event green">Cultos</span>
        </div>
        <div class="day">
          <span class="number">24</span>
          <span class="event red">Reset</span>
        </div>
        <div class="day">
          <span class="number">25</span>
        </div>
        <div class="day">
          <span class="number">26</span>
        </div>
        <div class="day">
          <span class="number">27</span>
        </div>
        <div class="day">
          <span class="number">28</span>
        </div>
        <div class="day">
          <span class="number">29</span>
          <span class="event pink">Media Day</span>
        </div>
        <div class="day">
          <span class="number">30</span>
        </div>
      </div>
    </section>

    <section class="legend">
      <h2>Esses você já conhece:</h2>
      <ul>
        <li><span class="dot green"></span> Cultos às 10hs e 19hs</li>
        <li><span class="dot blue"></span> Xtra às 20hs</li>
        <li><span class="dot red"></span> Reset às 19h30</li>
      </ul>
    </section>
  </main>
</body>
</html>
